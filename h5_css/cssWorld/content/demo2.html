<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>padding运用</title>
  <style>
    section{
      box-sizing: border-box;
      display: inline-block;
      width:49%;
      height:300px;
      border:1px solid #f13232;
      /*vertical-align: top;*/
      margin-bottom:5px;
    }
    ol,ul{
      padding-left: 26px;
      font-size:14px;
    }
    /*input{
      border: 1px solid #f13232;
      background-color: gray;
    }*/
    input,textarea,button,select{
      display: block;
    }
  </style>

</head>
<body>
  <section>
    <h3>ol标签</h3>
    <ol>
      <li>黄涛0</li>
      <li>黄涛1</li>
      <li>黄涛2</li>
      <li>黄涛3</li>
      <li>黄涛4</li>
    </ol>
  </section>
  <section>
    <h3>ul标签</h3>
    <ul>
      <li>黄涛0</li>
      <li>黄涛1</li>
      <li>黄涛2</li>
      <li>黄涛3</li>
      <li>黄涛4</li>
    </ul>
  </section>
  <section>
    <h3>input/textarea</h3>
    <!-- 内置padding 1px -->
    <input type="text">
    <textarea name="" id="" cols="30" rows="10"></textarea>
  </section>
  <section>
    <h3>select/button</h3>
    <!-- <h3>nihao</h3> -->
    <!-- <h3>nihao</h3> -->
    <button>确定</button>
    <select name="fss" id=""></select>
  </section>
</body>
</html>
