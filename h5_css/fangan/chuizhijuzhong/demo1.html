<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内联元素垂直居中</title>
	<style>
        *{margin:0;padding:0}
        .box {
          position: absolute;
          width:100%;
          height:100%;
          background-color:gray;
          text-align: center;
        }
        .middle{
          padding:3px;
          background-color: orange; 
        }
        .box:after{
          display:inline-block;
          height:100%;
          content:'';
          vertical-align: middle;
        }
    </style>
</head>
<body>

    
 

    <div class="box">
    <span class="middle"><i class="sfdsd">113</i><br>行内元素</span>
    </div>

</body>
</html>
